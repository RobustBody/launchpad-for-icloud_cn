<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Launchpad for iCloud</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script type="text/javascript" src="dep/jquery-2.0.3.min.js"></script>
</head>
<body>
    <div id="container" class="clr">
        <a target="_blank" href="https://www.icloud.com.cn/#mail" class="app-btn">
            <div class="btn-icon-container">
                <div class="btn-border"></div>
                <img src="src/img/mail_icon.png" alt="Mail">
            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-mail"></span>
            </div>
        </a>
        <a target="_blank" href="https://www.icloud.com.cn/#contacts" class="app-btn">
            <div class="btn-icon-container">
                <div class="btn-border"></div>
                <img src="src/img/contacts_icon.png" alt="Contacts">
            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-contacts"></span>
            </div>
        </a>
        <a target="_blank" href="https://www.icloud.com.cn/#calendar" class="app-btn">
            <div class="btn-icon-container">
                <div class="btn-border"></div>
                <canvas id="canvas"></canvas>
            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-calendar"></span>
            </div>
        </a>
        <a target="_blank" href="https://www.icloud.com.cn/#photos" class="app-btn">
            <div class="btn-icon-container">
                <div class="btn-border"></div>
                <img src="src/img/photos_icon.png" alt="Photos">
            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-photos"></span>
            </div>
        </a>
        <a target="_blank" href="https://www.icloud.com.cn/#iclouddrive" class="app-btn">
            <div class="btn-icon-container">
                <div class="btn-border"></div>
                <img src="src/img/iclouddrive_icon.png" alt="iCloud Drive">
            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-iclouddrive"></span>
            </div>
        </a>
        <a target="_blank" href="https://www.icloud.com.cn/#notes2" class="app-btn">
            <div class="btn-icon-container">
                <div class="btn-border"></div>
                <img src="src/img/notes_icon.png" alt="Notes">
            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-notes"></span>
            </div>
        </a>
        <a target="_blank" href="https://www.icloud.com.cn/#reminders" class="app-btn">
            <div class="btn-icon-container">
                <div class="btn-border"></div>
                <img src="src/img/reminders_icon.png" alt="Reminders">
            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-reminders"></span>
            </div>
        </a>
        <a target="_blank" href="https://www.icloud.com.cn/#pages" class="app-btn">
            <div class="btn-icon-container">
                <div class="btn-border"></div>
                <img src="src/img/pages_icon.png" alt="Pages">
            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-pages"></span>
            </div>
        </a>
        <a target="_blank" href="https://www.icloud.com.cn/#numbers" class="app-btn">
            <div class="btn-icon-container">
                <div class="btn-border"></div>
                <img src="src/img/numbers_icon.png" alt="Numbers">
            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-numbers"></span>
            </div>
        </a>
        <a target="_blank" href="https://www.icloud.com.cn/#keynote" class="app-btn">
            <div class="btn-icon-container">
                <div class="btn-border"></div>
                <img src="src/img/keynote_icon.png" alt="Keynote">
            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-keynote"></span>
            </div>
        </a>
        <a target="_blank" href="https://www.icloud.com.cn/#fmf" class="app-btn">
            <div class="btn-icon-container">
                <div class="btn-border"></div>
                <img src="src/img/fmf_icon.png" alt="Find My iPhone">
            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-fmf"></span>
            </div>
        </a>
        <a target="_blank" href="https://www.icloud.com.cn/#find" class="app-btn">
            <div class="btn-icon-container">
                <div class="btn-border"></div>
                <img src="src/img/find_icon.png" alt="Find My iPhone">
            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-find"></span>

            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-settings"></span>
            </div>
        </a>
        <a target="_blank" href="https://www.icloud.com.cn" class="app-btn">
            <div class="btn-icon-container">
                <div class="btn-border"></div>
                <img src="src/img/launchpad_icon.png" alt="Launchpad">
            </div>
            <div class="btn-text-container">
                <span class="btn-text" id="i18n-launchpad"></span>
            </div>
        </a>
    </div>
    <script type="text/javascript" src="src/popup.js"></script>

</html>
